<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>PMP</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/index.css" media="all"/>
</head>
<body ng-app="Pmp" ng-controller="MainController">
<section>
  <section class="left-column">
    <div class="current-pos-but" ng-click="getCurrentPosition()">
      <p>Мое местоположение</p>
    </div>
    <div class="show-circle-but" ng-show="!isCircleVisible">
      <span ng-click="showInRadius()">Показать геометки в радиусе</span>
      <input ng-model="circleRadius" type="number">
    </div>
    <div class="show-circle-but" ng-click="showAll()" ng-show="isCircleVisible">
      <p>Показать все</p>
    </div>
    <ul class="placemarks">
      <li ng-repeat="placemark in getPlacemarks() track by $index">
        <div class="item">
          <div class="float-left">
            <input class="placemark-name" ng-model="placemark.name" ng-change="handlePlacemarkEdit(placemark)">
          </div>
          <div class="item-but"
               ng-click="removePlacemark(placemark)">
            <span class="glyphicon glyphicon-trash"></span>
          </div>
          <div class="item-but" ng-click="changePlacemarkVisible(placemark)">
            <span class="glyphicon" ng-class="placemark.isVisible ? 'glyphicon-eye-close' : 'glyphicon-eye-open'"></span>
          </div>
        </div>
      </li>
    </ul>
    <dropzone>
      <p>Перетащите сюда json-файл</p>
    </dropzone>
  </section>
  <ya-map ya-zoom="17" ya-center="[47.89073766, 56.63091232]" ya-after-init="afterMapInit($target)"></ya-map>
</section>

<!--libs-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-yandex-map/ya-map-2.1.min.js"></script>
<!--modules-->
<script src="js/app.js"></script>
<!--services-->
<script src="js/services/LocalStorageService.js"></script>
<!--directives-->
<script src="js/directives/DropZone.js"></script>
<!--controllers-->
<script src="js/controllers/MainController.js"></script>

</body>
</html>
